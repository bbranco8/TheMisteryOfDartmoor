<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
    initial-scale=1">
  <link rel="stylesheet" href="css/geral.css">
  <link rel="stylesheet" href="css/grimpen.css">
  <title> TheMisteryOfDartmoor </title>
</head>

<body>
  <header>
    <img id="play" class="pulse" src="images/nav/no_sound.png" alt="sound">
    <a id="map" href="map.html"><img src="images/nav/map.png" width="80%" alt="MAP"> </a>
    <a id="clues" href="#"><img src="images/nav/clues.png" width="80%" alt="CLUES"></a>
  </header>

  <main>
    <!-- show clues -->
    <div id="clues_overlay" class="overlay hidden">
      <div class="overlay_header">
        <button id="close_clues"><img src="images/nav/close.png" width="85%" alt="X"></button>
      </div>
      <div id="clues_container"></div>
      <div id="culprit_guess" class="guess_area">
        <p>Who killed Henry's father?</p>
        <div>
          <input type="text" id="culprit_input">
          <button id="submit_culprit">Submit</button>
        </div>
        <p id="culprit_result"></p>
      </div>
    </div>

    <!-- main page -->
    <img src="images/grimpen/background.png" height="100%" width="100%" alt="background">
    <img id="sign" src="images/grimpen/sign.png" width="13%" alt="sign"
        onclick="addClue('sign', 'images/grimpen/sign.png');">
    <img id="hunter" src="images/grimpen/hunter.png" width="15%" alt="hunter"
    onclick="addClue('hunter', 'images/grimpen/hunter.png');">

    <!-- questions and answers for frankland -->
    <section id="hunter_questions" class="question hidden">
      <div class="question_images">
        <img src="images/grimpen/questions/question_hunter_1.png" width="53%" alt="question"
             id="question_1" onclick="show_answer('q1')">
        <img src="images/grimpen/questions/question_hunter_2.png" width="53%" alt="question"
             id="question_2" onclick="show_answer('q2')">
        <img src="images/grimpen/questions/question_hunter_3.png" width="53%" alt="question"
             id="question_3" onclick="show_answer('q3')">
      </div>
      <div id="answer_container" class="hidden">
        <img id="answer" src="" width="53%" alt="answer">
      </div>
    </section>

    <audio id="sound" src="sounds/town.mp3" loop></audio>
  </main>

  <script src="javascript/clues.js"></script>
  <script src="javascript/add_clues.js"></script>
  <script src="javascript/grimpen.js"></script>
</body>
