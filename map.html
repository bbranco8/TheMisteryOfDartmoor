<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
    initial-scale=1">
  <link rel="stylesheet" href="css/geral.css">
  <link rel="stylesheet" href="css/map.css">
  <title> The Mistery of Dartmoor </title>
</head>

<body>
  <!-- smaller screens -->
  <div id="screen_message" class="invisible">
    <img src="images/smaller_screens.png" height="65%" alt="sherlock">
  </div>

  <header>
    <a id="clues" href="#"><img src="images/nav/clues.png" width="80%" alt="CLUES"></a>
    <a id="answer" href="#"><img src="images/nav/final_answer.png" width="100%" alt="ANSWER"></a>
  </header>

  <main>
    <!-- show clues -->
    <div id="clues_overlay" class="overlay hidden">
      <div class="overlay_header">
        <button id="close_clues"><img src="images/nav/close.png" width="85%" alt="X"></button>
      </div>
      <div id="clues_container"></div>
    </div>

    <!-- final answer -->
    <div id="answer_overlay" class="overlay hidden">
      <div class="overlay_header">
        <button id="close_answer"><img src="images/nav/close.png" width="85%" alt="X"></button>
      </div>
      <div id="culprit_guess" class="guess_area">
        <p>Who killed Henry's father?</p>
        <div>
          <input type="text" id="culprit_input">
          <button id="submit_culprit">Submit</button>
        </div>
        <p id="culprit_result"></p>
      </div>
    </div>

    <!-- main page -->
    <img src="images/map/background_1.png" width="100%" height="100%" alt="background">
    <a href="dewers.html"> <img id="dewer" src="images/map/dewer.png" width="30%" alt="map"> </a>
    <img id="baskerville" src="images/map/baskerville.png" style="cursor: pointer;" width="50%" alt="map">
    <a href="house.html"> <img id="house" src="images/map/house.png" width="22%" alt="map"> </a>
    <a href="grimpen.html"> <img id="grimpen" src="images/map/grimpen.png" width="45%" alt="map"> </a>
  </main>

  <script src="javascript/clues.js"></script>
  <script src="javascript/final_answer.js"></script>
  <script src="javascript/map.js"></script>
  <script src="javascript/smaller_screens.js"></script>
</body>
