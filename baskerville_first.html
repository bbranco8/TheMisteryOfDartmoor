<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
    initial-scale=1">
  <link rel="stylesheet" href="css/geral.css">
  <link rel="stylesheet" href="css/baskerville_first.css">
  <title> TheMisteryOfDartmoor </title>
</head>

<body>
  <header class="sound">
    <img id="play" src="images/nav/no_sound.png" alt="sound">
    <div>
      <a href="map.html"><img src="images/nav/map.png" alt="MAP"> </a>
      <a href="#" id="open_clues"><img src="images/nav/clues.png"  alt="CLUES"></a>
    </div>
  </header>

  <main>
    <!-- show clues -->
    <div id="clues_overlay" class="overlay hidden">
      <div class="overlay_header">
        <button id="close_clues"><img src="images/nav/exit.png" width="85%" alt="X"></button>
      </div>
      <div id="clues_container"></div>
      <div id="culprit_guess" class="guess_area">
        <p>Who killed Henry's father?</p>
        <div>
          <input type="text" id="culprit_input">
          <button id="submit_culprit">Submit</button>
        </div>
        <p id="culprit_result"></p>
      </div>
    </div>

    <!-- timer display -->
    <div id="timer">5:00</div>

    <!-- main page -->
    <img id="background" src="images/baskerville/first/background.png" width="100%" alt="background">
    <img id="wall" src="images/baskerville/first/wall.png" width="100%" height="90%" alt="wall">
    <img id="ground" src="images/baskerville/first/ground.png" width="100%" height="42%" alt="ground">
    <img id="desks" src="images/baskerville/first/desks.png" width="45%" alt="desks">
    <img id="monkey_1" src="images/baskerville/first/monkey.png" width="8%" alt="monkey">
    <img id="monkey_2" src="images/baskerville/first/monkey.png" width="8%" alt="monkey">
    <img id="monkey_3" src="images/baskerville/first/monkey.png" width="8%" alt="monkey">
    <img id="cage" src="images/baskerville/first/cage.png" width="40%" alt="cage">
    <img id="dr_stapland" src="images/baskerville/first/dr_stapleton.png" width="15%" alt="dr_stapland"
    onclick="addClue('dr_stapleton', 'images/baskerville/first/dr_stapleton.png');"
    onmouseover="activate_stapleton()" onmouseout="deactivate_stapleton()">
    <img id="dr_frankland" src="images/baskerville/first/dr_frankland.png" width="15%" alt="dr_frankland"
    onclick="addClue('dr_frankland', 'images/baskerville/first/dr_frankland.png');">

    <!-- questions and answers for frankland -->
    <section id="frankland_questions" class="question hidden">
      <div class="question_images">
        <img src="images/baskerville/first/questions/question_frankland_1.png" width="53%" alt="question"
             id="question_1" onclick="show_answer('q1')">
        <img src="images/baskerville/first/questions/question_frankland_2.png" width="53%" alt="question"
             id="question_2" onclick="show_answer('q2')">
      </div>
      <div id="answer_container" class="hidden">
        <img id="answer" src="" width="53%" alt="answer">
      </div>
    </section>

    <!-- sherlock's reflection -->
    <img id="text_stapleton" src="images/baskerville/first/text_stapleton.png" width="15%" alt="text">
    <img id="sherlock_stapleton" src="images/sherlock_1.png" width="10%" alt="sherlock">

    <!-- exit image -->
    <img id="exit" src="images/baskerville/first/exit.png" height="100%" width="100%" alt="exit">

    <audio id="sound_1" src="sounds/clock.mov" loop></audio>
    <audio id="sound_2" src="sounds/lab.mp3" loop></audio>
    <audio id="sound_3" src="sounds/monkey.mp3" loop></audio>
  </main>

  <script src="javascript/clues.js"></script>
  <script src="javascript/add_clues.js"></script>
  <script src="javascript/baskerville_first.js"></script>

  <script>
    sessionStorage.setItem('baskervilleFirstVisited', 'true');
  </script>
</body>
