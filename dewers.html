<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
    initial-scale=1">
  <link rel="stylesheet" href="css/geral.css">
  <link rel="stylesheet" href="css/dewers.css">
  <title> TheMisteryOfDartmoor </title>
</head>

<body>
  <!-- smaller screens -->
  <div id="screen_message" class="invisible">
    <img src="images/smaller_screens.png" height="65%" alt="sherlock">
  </div>

  <header>
    <img id="play" class="pulse" src="images/nav/no_sound_1.png" alt="sound">
    <a id="map" href="map.html"><img src="images/nav/map.png" width="80%" alt="MAP"> </a>
    <a id="clues" href="#"><img src="images/nav/clues.png" width="80%" alt="CLUES"></a>
    <a id="answer" href="#"><img src="images/nav/final_answer.png" width="100%" alt="ANSWER"></a>
  </header>

  <main>
    <!-- show clues -->
    <div id="clues_overlay" class="overlay hidden">
      <div class="overlay_header">
        <button id="close_clues"><img src="images/nav/close.png" width="85%" alt="X"></button>
      </div>
      <div id="clues_container"></div>
    </div>

    <!-- final answer -->
    <div id="answer_overlay" class="overlay hidden">
      <div class="overlay_header">
        <button id="close_answer"><img src="images/nav/close.png" width="85%" alt="X"></button>
      </div>
      <div id="culprit_guess" class="guess_area">
        <p>Who killed Henry's father?</p>
        <div>
          <input type="text" id="culprit_input">
          <button id="submit_culprit"></button>
        </div>
        <p id="culprit_result"></p>
      </div>
    </div>

    <!-- main page -->
    <img id="florest" src="images/dewers/florest.png" height="100%" width="100%" alt="florest">
    <img id="footprints" src="images/dewers/footprints.png" width="13%" alt="wall">
    <img id="warning" src="images/dewers/warning.png" width="20%" alt="table" onmouseover="activate_warning()"
      onmouseout="deactivate_warning()" onclick="addClue('warning', 'images/dewers/warning.png');">
    <div id="dog_box">
      <img id="dog" src="images/dewers/dog.png" alt="dog" onclick="addClue('dog', 'images/dewers/dog.png');">
    </div>

    <div id="dark_overlay"></div>

    <!-- sherlock's intervention -->
    <img id="text_warning" src="images/dewers/text_warning.png" width="22%" alt="sherlock">
    <img id="sherlock_warning" src="images/sherlock_2.png" width="14%" alt="sherlock">

    <img id="text_hound" src="images/dewers/text_hound.png" width="22%" alt="text">
    <img id="sherlock_hound" src="images/sherlock_1.png" width="13%" alt="sherlock">

    <!-- sounds -->
    <audio id="sound_1" src="sounds/florest.mov" loop></audio>
    <audio id="sound_2" src="sounds/wolf.mov" loop></audio>
  </main>

  <script src="javascript/clues.js"></script>
  <script src="javascript/final_answer.js"></script>
  <script src="javascript/add_clues.js"></script>
  <script src="javascript/dewers.js"></script>
  <script>
    sessionStorage.setItem('dewersVisited', 'true');
  </script>
  <script src="javascript/smaller_screens.js"></script>
</body>
